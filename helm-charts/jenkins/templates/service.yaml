apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-service"
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  type: {{ .Values.services.portType }}
  ports:
  {{- range .Values.services.ports }}
   - port: {{ .port }}
     targetPort: {{ .targetPort }}
  {{- end }}
